<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>World-Voxel Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
	<style>html,body{margin:0;height:100%;overflow:hidden}</style>
</head>
<body>
	<!-- HUD / inputs (copy the snippet in MapUI comment) -->
	<div id="hud">
		<input id="google-api-key" placeholder="Google API Key">
		<input id="lat-lng" value="37.7749,-122.4194">
		<input id="sse" type="number" value="20" style="width:60px">
		<button id="fetch">Fetch</button>
		<button id="download">Combine GLB</button>
		<pre id="fetch-log"></pre>
	</div>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script type="module" src="/src/map.js"></script>
</body>
</html>
